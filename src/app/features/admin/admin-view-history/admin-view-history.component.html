<div class="row p-md-5 pt-5">
    <h1>View History Management</h1>
    <div class="col-4" style="margin: 10px 10px;">
        <input type="text" class="form-control" id="Name" [(ngModel)]="usernamesearch" (input)="Search()"
            placeholder="Searching by username" style="max-width: 300px" />
    </div>

    <p-table class="table-role" [value]="transactions" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 20, 50]" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th>User Name</th>
                <th>Real Estate Name</th>         
                <th>Date time</th>                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-transaction let-rowIndex="rowIndex">
            <tr>
                <td>{{ transaction.username }}</td>
                <td>{{ transaction.title }}</td>            
                <td>{{ transaction.date }}</td>           
            </tr>
        </ng-template>
    </p-table>
</div>
