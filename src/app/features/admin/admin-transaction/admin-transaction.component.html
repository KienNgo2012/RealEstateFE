<div class="row p-md-5 pt-5">
    <h1>Transaction Management</h1>
    <div class="col-4" style="margin: 10px 10px;">
        <input type="text" class="form-control" id="Name" [(ngModel)]="titlesearch" (input)="Search()"
            placeholder="Searching by real estate name" style="max-width: 300px" />
    </div>

    <p-table class="table-role" [value]="transactions" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 20, 50]" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width: 300px">Interaction</th>
                <th style="min-width: 300px">Real estate</th>
                <th>Price(VND)</th>
                <th>Date time</th>
                <th>Seller</th>
                <th style="min-width: 200px">Status</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-transaction let-rowIndex="rowIndex">
            <tr>
                <td>{{ transaction.buyer +": "+ transaction.date }}</td>
                <td>{{ transaction.title }}</td>
                <td>{{ transaction.price | number: '1.0-0' }}</td>
                <td>{{ transaction.date }}</td>
                <td>{{ transaction.seller }}</td>
                <td><p-tag [value]="transaction.status" [severity]="getSeverity(transaction.status)"></p-tag>  </td>                        
            </tr>
        </ng-template>
    </p-table>
</div>
