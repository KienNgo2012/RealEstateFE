<div>
  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="img bg-wrap text-center py-4" style="background-image: url(../../../assets/background.jpg);">
        <div class="user-logo">
          <div class="anh-mo-ta">
            <div style="margin-top:20px;">
              <img *ngIf="user?.avatar==null" class="avatar-user" src="../../../assets/avatar.jpg" alt="Preview"
                   style="height: 50%;width:50%;">
              <img *ngIf="user?.avatar!=null" class="avatar-user" src={{user?.avatar}} alt="Preview"

          <h3>{{ user?.fullname }}</h3>
        </div>
      </div>
      <ul class="list-unstyled components mb-5">
        <li>

        </li>
        <li>
          <a routerLink="./admin-properties" routerLinkActive="activebutton" ariaCurrentWhenActive="page"><span class="fa fa-gift mr-3"></span>Properties Management</a>
        </li>
        <li>
          <a routerLink="./transaction" routerLinkActive="activebutton" ariaCurrentWhenActive="page"><span class="fa fa-gift mr-3"></span>Transaction Management</a>
        </li>
        <li>
          <a routerLink="./viewhistory" routerLinkActive="activebutton" ariaCurrentWhenActive="page"><span class="fa fa-gift mr-3"></span>View History Management</a>
        </li>
        <li>
          <a *ngIf="isUserAuthenticated" type="button" (click)="logout()"><span class="fa fa-sign-out mr-3"></span> Sign Out</a>
        </li>
      </ul>
    </nav>

    <div id="content" style="width: 80%; float: right">
